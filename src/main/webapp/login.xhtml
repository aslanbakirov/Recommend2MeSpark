<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link type="text/css" rel="stylesheet" href="themes/bluesky/skin.css" />
</h:head>
<h:body>
	<center>
		<p:panel header="Login Form" style="width: 350;">
			<h:form>
				<h:panelGrid columns="2" cellpadding="2">
					<h:outputLabel for="#{loginBean.username}" value="UserName" />
					<h:inputText value="#{loginBean.username}" label="UserName"></h:inputText>
					<h:outputLabel for="#{loginBean.password}" value="Password" />
					<h:inputSecret value="#{loginBean.password}"></h:inputSecret>
					<h:commandButton type="submit" value="Login"
						actionListener="#{loginBean.login}"></h:commandButton>
				</h:panelGrid>
			</h:form>
		</p:panel>
		<div>
			<h:messages></h:messages>
		</div>
	</center>
</h:body>
</html>
